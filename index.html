        <div class="category-item">

    <div class="chart-container">
        <div id="tech-skill" style="width: 600px;height:600px;"></div>
        <script type="text/javascript">
            var techSkillChart = echarts.init(document.getElementById('tech-skill'));

            var option = {
                color: [
                    '#2483ff',
                    '#24f0ff',
                    '#24ffaf',
                    '#24ff33',
                    '#7fff24'
                ],
                legend: {
                    top: '5%',
                    left: 'center',
                    itemStyle: {
                        color: '#ccc'
                    },
                    textstyle: {
                        color: '#fff'
                    }
                },
                series: [{
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#333',
                        borderWidth: 2
                    },
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '40',
                            fontWeight: 'bold',
                            color: '#ffffff'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: [{
                        value: 120,
                        name: 'C#'
                    }, {
                        value: 60,
                        name: 'Java'
                    }, {
                        value: 30,
                        name: 'C'
                    }, {
                        value: 15,
                        name: 'HTML/CSS'
                    }, {
                        value: 15,
                        name: 'Python'
                    }]
                }]
            };

            techSkillChart.setOption(option);
        </script>

        <div id="language" style="width: 600px;height:600px;"></div>
        <script type="text/javascript">
            var languageChart = echarts.init(document.getElementById('language'));

            var option = {
                xAxis: {
                    type: 'category',
                    data: ['Turkish', 'English', 'Russian']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: [{
                        value: 10,
                        itemStyle: {
                            color: '#ff2424',
                        }
                    }, {
                        value: 9,
                        itemStyle: {
                            color: '#ff8724',
                        }
                    }, {
                        value: 2,
                        itemStyle: {
                            color: '#fff424',
                        }
                    }],
                    type: 'bar',
                    showBackground: true,
                    backgroundStyle: {
                        color: 'rgba(180, 180, 180, 0.2)'
                    }
                }]
            };

            languageChart.setOption(option);
        </script>
    </div>
