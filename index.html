    <div class="chart-container">
        <div id="tech-skill" style="width: 600px;height:600px; "></div>
        <script type="text/javascript">
            var techSkillChart = echarts.init(document.getElementById('tech-skill'));

            var option = {
                color: [
                    '#721cfc',
                    '#1c3afc',
                    '#1cb9fc',
                    '#1cfc9f',
                    '#1cfc2b'
                ],
                legend: {
                    top: '5%',
                    left: 'center',
                },
                series: [{
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#333',
                        borderWidth: 2
                    },
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '40',
                            fontWeight: 'bold',
                            color: '#ffffff'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: [{
                        value: 120,
                        name: 'C#'
                    }, {
                        value: 60,
                        name: 'Java'
                    }, {
                        value: 30,
                        name: 'C'
                    }, {
                        value: 15,
                        name: 'HTML/CSS'
                    }, {
                        value: 15,
                        name: 'Python'
                    }]
                }]
            };

            techSkillChart.setOption(option);
        </script>

        <div id="language" style="width: 600px;height:600px; "></div>
        <script type="text/javascript ">
            var languageChart = echarts.init(document.getElementById('language'));

            var option = {
                xAxis: {
                    type: 'category',
                    data: ['Turkish', 'English', 'German', 'Russian']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: [{
                        value: 10,
                        itemStyle: {
                            color: '#fc2b1c',
                        }
                    }, {
                        value: 9,
                        itemStyle: {
                            color: '#fc7d1c',
                        }
                    }, {
                        value: 2,
                        itemStyle: {
                            color: '#fce61c',
                        }
                    }, {
                        value: 1,
                        itemStyle: {
                            color: '#b9fc1c',
                        }
                    }],
                    type: 'bar',
                    showBackground: true,
                    backgroundStyle: {
                        color: 'rgba(180, 180, 180, 0.2)'
                    }
                }]
            };

            languageChart.setOption(option);
        </script>
    </div>
