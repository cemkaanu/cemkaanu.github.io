<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="stylesheet" href="/css/styles.css">

    <script src="javascript/echarts.js"></script>
</head>

<body>
    <h2 style="text-align: center; padding-top: 100px;">I'm currently working on,</h2>
    <h1 style="text-align: center; padding-top: 50px;">Don't Press The <span style="color: #0081FF;">Blue</span> Button</h1>
    <div id="current-game" style="width:1000px; height:1000px; margin: 0 auto;"></div>
    <script type="text/javascript">
        var gameChart = echarts.init(document.getElementById('current-game'));

        var option = {
            series: [{
                type: 'gauge',
                startAngle: 180,
                endAngle: 0,
                min: 0,
                max: 1,
                splitNumber: 8,
                axisLine: {
                    lineStyle: {
                        width: 6,
                        color: [
                            [0.1, '#2483ff'],
                            [0.4, '#24f0ff'],
                            [0.8, '#24ff33'],
                            [1, '#7fff24']
                        ]
                    }
                },
                pointer: {
                    length: '12%',
                    width: 20,
                    offsetCenter: [0, '-60%'],
                    itemStyle: {
                        color: 'auto'
                    }
                },
                axisTick: {
                    length: 12,
                    lineStyle: {
                        color: 'auto',
                        width: 2
                    }
                },
                splitLine: {
                    length: 20,
                    lineStyle: {
                        color: 'auto',
                        width: 5
                    }
                },
                axisLabel: {
                    color: '#ccc',
                    fontSize: 20,
                    distance: -120,
                    formatter: function(value) {
                        if (value === 1) {
                            return 'Polish';
                        } else if (value === 0.750) {
                            return 'Development';
                        } else if (value === 0.250) {
                            return 'Prototype';
                        } else if (value === 0) {
                            return 'Idea';
                        }
                        return '';
                    }
                },
                title: {
                    offsetCenter: [0, '-20%'],
                    fontSize: 30
                },
                detail: {
                    fontSize: 50,
                    offsetCenter: [0, '0%'],
                    valueAnimation: true,
                    formatter: function(value) {
                        return Math.round(value * 100) + '%';
                    },
                    color: 'auto'
                },
                data: [{
                    value: 1.0,
                    name: 'Project Status'
                }]
            }]
        };
        gameChart.setOption(option);
    </script>

    <a class="link-underline" href="https://cemkaanu.itch.io/dont-press-the-blue-button">
        <h2>Play The Game!</h2>
    </a>

</body>

</html>
